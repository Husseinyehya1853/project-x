<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - نظام الإدارة المركزية</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <!-- إضافة مكتبة SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #70a9e1 0%, #0a325c 100%);
            min-height: 100vh;
            direction: rtl;
        }

        .header {
            background-color: #0a325c;
            color: #FFFFFF;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header img {
            height: 50px;
        }

        .header h1 {
            font-size: 20px;
            font-weight: 700;
        }

        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 80px);
            padding: 20px;
        }

        .container {
            display: flex;
            max-width: 900px;
            width: 100%;
            border: 2px solid #D4AF37;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            min-height: 500px;
        }

        .login-box, .signup-box {
            padding: 40px;
            width: 50%;
            text-align: center;
            position: relative;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            background: linear-gradient(45deg, #F5F5F5 0%, #FFF9E6 100%);
            transform: translateX(100%);
            animation: slideInRight 1s ease-out forwards;
        }

        .signup-box {
            background-color: #FFFFFF;
            transform: translateX(-100%);
            animation: slideInLeft 1s ease-out forwards;
        }

        @keyframes slideInLeft {
            0% {
                transform: translateX(-100%);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideInRight {
            0% {
                transform: translateX(100%);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .login-box:hover, .signup-box:hover {
            transform: scale(1.02);
        }

        .login-box h2, .signup-box h2 {
            color: #D4AF37;
            font-size: 26px;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .login-box form, .signup-box form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
        }

        .login-box label, .signup-box label {
            color: #4A4A4A;
            font-size: 16px;
            font-weight: 600;
        }

        .login-box input, .signup-box input {
            padding: 12px;
            font-size: 16px;
            border: 1px solid #D4AF37;
            border-radius: 8px;
            width: 100%;
            background-color: #F9F9F9;
            color: #4A4A4A;
            transition: border-color 0.3s ease;
        }

        .login-box input:focus, .signup-box input:focus {
            border-color: #4A4A4A;
            outline: none;
            box-shadow: 0 0 5px rgba(212, 175, 55, 0.3);
        }

        .login-btn, .signup-btn {
            background-color: #D4AF37;
            color: #FFFFFF;
            padding: 12px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }

        .login-btn:hover, .signup-btn:hover {
            background-color: #4A4A4A;
            transform: scale(1.05);
        }

        .footer {
            background-color: #0a325c;
            color: #FFFFFF;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                min-height: auto;
            }

            .login-box, .signup-box {
                width: 100%;
                min-height: 400px;
            }

            .login-box {
                animation: slideInRight 0.8s ease-out forwards;
            }

            .signup-box {
                animation: slideInLeft 0.8s ease-out forwards;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="{{ url_for('static', filename='images/download.png') }}" alt="شعار جمهورية مصر العربية">
        <h1>المنصة الرقمية للوظائف القيادية والاشرافية بالجهاز الاداري بالدولة</h1>
    </div>

    <div class="main-container">
        <div class="container">
            <!-- الجزء الأيسر: تسجيل الدخول -->
            <div class="login-box">
                <h2>تسجيل الدخول إلى النظام</h2>
                <form method="POST" action="{{ url_for('login') }}">
                    <label for="username">اسم المستخدم:</label>
                    <input type="text" id="username" name="username" required>

                    <label for="password">كلمة المرور:</label>
                    <input type="password" id="password" name="password" required>

                    <button type="submit" class="login-btn">دخول</button>
                </form>
            </div>

            <!-- الجزء الأيمن: تسجيل مستخدم جديد -->
            <div class="signup-box">
                <h2>تسجيل الدخول كمستخدم جديد</h2>
                <form method="POST" action="{{ url_for('signup') }}" id="signup-form">
                    <label for="signup-username">اسم المستخدم:</label>
                    <input type="text" id="signup-username" name="username" required>

                    <label for="signup-password">كلمة المرور:</label>
                    <input type="password" id="signup-password" name="password" required>

                    <label for="confirm-password">تأكيد كلمة المرور:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>

                    <label for="email">البريد الإلكتروني:</label>
                    <input type="email" id="email" name="email" required>

                    <button type="submit" class="signup-btn">تسجيل</button>
                </form>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>© 2025 المنصة الرقمية للوظائف القيادية والإشرافية</p>
    </div>

    <!-- JavaScript لعرض رسالة SweetAlert -->
    <script>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    {% if category == 'success' %}
                        Swal.fire({
                            title: 'تم بنجاح!',
                            text: '{{ message }}',
                            icon: 'success',
                            confirmButtonText: 'موافق',
                            confirmButtonColor: '#D4AF37'
                        });
                    {% elif category == 'error' %}
                        Swal.fire({
                            title: 'خطأ!',
                            text: '{{ message }}',
                            icon: 'error',
                            confirmButtonText: 'موافق',
                            confirmButtonColor: '#D4AF37'
                        });
                    {% endif %}
                {% endfor %}
            {% endif %}
        {% endwith %}
    </script>
</body>
</html>
